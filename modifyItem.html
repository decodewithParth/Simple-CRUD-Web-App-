<!DOCTYPE html>
<html>
<head>
  <title>Modify Product</title>
  <style>
    /* Reset some default styles */
    body, h1 {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    h1 {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 95%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 3px;
    }

    button[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modify Product</h1>
    <form id="modifyForm" action="/modify" method="POST">
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" class="form-control" id="name" name="name" required minlength="5">
      </div>
      <div class="form-group">
        <label for="price">Price (in rupees):</label>
        <input type="number" class="form-control" id="price" name="price" required min="1">
      </div>
      <div class="form-group">
        <label for="dealer">Dealer Name:</label>
        <input type="text" class="form-control" id="dealer" name="dealer" required minlength="5">
      </div>
      <button type="submit" class="btn btn-primary">Modify</button>
    </form>
  </div>
</body>
</html>
